    <title>Social</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://imgs.search.brave.com/DpwUbeddKX5hPW9-KJFvi7BdC4CKZlexeib1nKLi6lk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEuZ2lwaHkuY29t/L21lZGlhL3YxLlky/bGtQVGM1TUdJM05q/RXhlVGhrZVRobGFU/UjBlalZ2YTJOdGJH/dHlOamMzWmpKc05q/UXdialJrYWpGMmFI/QndhbWR1T0NabGNE/MTJNVjluYVdaelgz/TmxZWEpqYUNaamRE/MW4vM283VEtzOVRR/WDMyM1RkUWVBLzIw/MC5naWY.gif') center center/cover no-repeat fixed;
            position: relative;
            overflow: hidden;
        }
        .rain {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .raindrop {
            position: absolute;
            width: 2.5px;
            height: 22px;
            background: linear-gradient(180deg, rgba(255,0,40,0.85) 0%, rgba(255,0,40,0.05) 100%);
            border-radius: 2px;
            box-shadow: 0 0 8px 2px rgba(255,0,40,0.18);
            animation: rain-fall 1.6s cubic-bezier(.4,.7,.5,1) infinite;
        }
        @keyframes rain-fall {
            0% { top: -30px; opacity: 0.9; }
            70% { opacity: 0.8; }
            85% { opacity: 0.5; }
            100% { top: 100vh; opacity: 0; }
        }
        .new-content {
            font-size: 2rem;
            color: #ffdddd;
            background: rgba(180,0,0,0.22);
            padding: 40px 60px;
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(180,0,0,0.22);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .socials {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .socials a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: rgba(255,0,40,0.22);
            box-shadow: 0 4px 16px rgba(255,0,40,0.22), 0 0 0 2px rgba(255,0,40,0.18) inset;
            transition: transform 0.2s, background 0.2s;
        }
        .socials a:hover {
            transform: scale(1.18);
            background: rgba(255,0,40,0.32);
        }
        .socials svg {
            width: 70%;
            height: 70%;
            margin: 0;
            fill: #fff;
            filter: drop-shadow(0 2px 6px #ff0030) drop-shadow(0 0 2px #b00000);
        }
    </style>
</head>
