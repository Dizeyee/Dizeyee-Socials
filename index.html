<!DOCTYPE html>
<html lang="en">
<head>
	   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>Dizeyee Social</title>
	   <style>
		   /* SVG filter for realistic water ripples */
		   .watery-effect {
			   filter: url(#water-ripple);
		   }
		body {
			height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background: url('https://imgs.search.brave.com/DpwUbeddKX5hPW9-KJFvi7BdC4CKZlexeib1nKLi6lk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEuZ2lwaHkuY29t/L21lZGlhL3YxLlky/bGtQVGM1TUdJM05q/RXhlVGhrZVRobGFU/UjBlalZ2YTJOdGJH/dHlOamMzWmpKc05q/UXdialJrYWpGMmFI/QndhbWR1T0NabGNE/MTJNVjluYVdaelgz/TmxZWEpqYUNaamRE/MW4vM283VEtzOVRR/WDMyM1RkUWVBLzIw/MC5naWY.gif') center center/cover no-repeat fixed;
		}
		.glassy-red {
			background: linear-gradient(135deg, rgba(180,0,0,0.55) 0%, rgba(255,0,40,0.38) 100%);
			box-shadow: 0 12px 48px 0 rgba(180,0,0,0.38), 0 2px 40px 0 rgba(80,0,0,0.32), 0 0 0 2px rgba(255,0,40,0.22) inset;
			backdrop-filter: blur(28px) saturate(220%);
			-webkit-backdrop-filter: blur(28px) saturate(220%);
			border-radius: 32px;
			padding: 56px 80px;
			color: #ffdddd;
			font-size: 2.4rem;
			font-family: 'Segoe UI', Arial, sans-serif;
			text-align: center;
			border: 2px solid rgba(180,0,0,0.38);
			position: relative;
			overflow: hidden;
			animation: glassy-float 4s ease-in-out infinite alternate;
		}
		@keyframes glassy-float {
			0% { transform: translateY(0px) scale(1); }
			100% { transform: translateY(-12px) scale(1.02); }
		}
		.glassy-red::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 24px;
			background: linear-gradient(120deg, rgba(255,0,40,0.18) 0%, rgba(180,0,0,0.10) 100%);
			animation: shimmer 2.5s linear infinite;
			pointer-events: none;
		}
		@keyframes shimmer {
			0% { opacity: 0.7; }
			50% { opacity: 1; }
			100% { opacity: 0.7; }
		}
		.glassy-red::after {
			content: "";
			position: absolute;
			top: 18px;
			left: 50%;
			transform: translateX(-50%);
			width: 60%;
			height: 18px;
			background: linear-gradient(90deg, rgba(255,0,40,0.22) 0%, rgba(180,0,0,0.08) 100%);
			animation: shine 3s ease-in-out infinite;
			border-radius: 12px;
			filter: blur(4px);
			opacity: 0.7;
			pointer-events: none;
		}
		@keyframes shine {
			0% { opacity: 0.7; left: 45%; }
			50% { opacity: 1; left: 55%; }
			100% { opacity: 0.7; left: 45%; }
		}
		/* Animated floating particles */
		.particles {
			position: absolute;
			top: 0; left: 0; width: 100%; height: 100%;
			pointer-events: none;
			z-index: 2;
		}
		.particle {
			position: absolute;
			border-radius: 50%;
			background: rgba(255,0,40,0.18);
			box-shadow: 0 0 8px 2px rgba(255,0,40,0.18);
			animation: float-particle 6s linear infinite;
		}
		.particle:nth-child(1) { width: 12px; height: 12px; left: 20%; top: 30%; animation-delay: 0s; }
		.particle:nth-child(2) { width: 8px; height: 8px; left: 70%; top: 60%; animation-delay: 1.5s; }
		.particle:nth-child(3) { width: 16px; height: 16px; left: 50%; top: 80%; animation-delay: 3s; }
		.particle:nth-child(4) { width: 10px; height: 10px; left: 80%; top: 20%; animation-delay: 2s; }
		.particle:nth-child(5) { width: 6px; height: 6px; left: 35%; top: 65%; animation-delay: 4s; }
		@keyframes float-particle {
			0% { transform: translateY(0) scale(1); opacity: 0.7; }
			50% { transform: translateY(-24px) scale(1.2); opacity: 1; }
			100% { transform: translateY(0) scale(1); opacity: 0.7; }
		}
		/* Watery wave overlay */
		.wave {
			position: absolute;
			left: 0;
			bottom: 0;
			width: 200%;
			height: 60px;
			background: url('data:image/svg+xml;utf8,<svg width="100%25" height="100%25" viewBox="0 0 1200 60" xmlns="http://www.w3.org/2000/svg"><path d="M0,30 Q300,60 600,30 T1200,30 V60 H0 Z" fill="rgba(255,255,255,0.18)"/></svg>');
			background-size: cover;
			opacity: 0.7;
			animation: wave-move 6s linear infinite;
			z-index: 3;
			pointer-events: none;
		}
		.wave2 {
			bottom: 10px;
			opacity: 0.4;
			animation-delay: -3s;
		}
		@keyframes wave-move {
			0% { left: 0; }
			100% { left: -50%; }
		}
		.watery-text {
			position: relative;
			z-index: 4;
			display: inline-block;
			background: linear-gradient(90deg, #ff0030 0%, #b00000 100%);
			background-clip: text;
			-webkit-background-clip: text;
			color: transparent;
			-webkit-text-fill-color: transparent;
			filter: drop-shadow(0 2px 6px rgba(180,0,0,0.18));
			animation: ripple 2.5s infinite linear;
		}
		@keyframes ripple {
			0% { text-shadow: 0 0 8px #ff0030, 0 2px 6px #b00000; }
			50% { text-shadow: 0 0 16px #ff0030, 0 4px 12px #b00000; }
			100% { text-shadow: 0 0 8px #ff0030, 0 2px 6px #b00000; }
		}
	</style>
</head>
<body>
	   <svg width="0" height="0">
		   <filter id="water-ripple">
			   <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.02 0.03" numOctaves="2" seed="2" result="turb"/>
			   <feDisplacementMap in2="turb" in="SourceGraphic" scale="18" xChannelSelector="R" yChannelSelector="G"/>
			   <animate xlink:href="#turb" attributeName="seed" from="2" to="20" dur="3s" repeatCount="indefinite"/>
		   </filter>
	   </svg>
	   <a href="newpage.html" class="glassy-red watery-effect" style="display:inline-block; cursor:pointer; text-decoration:none;">
		   <div class="wave"></div>
		   <div class="wave wave2"></div>
		   <div class="particles">
			   <div class="particle"></div>
			   <div class="particle"></div>
			   <div class="particle"></div>
			   <div class="particle"></div>
			   <div class="particle"></div>
		   </div>
		   <span class="watery-text">Dizeyee Socials</span>
	   </a>
</body>
</html>
